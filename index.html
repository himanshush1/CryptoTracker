<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Theme Toggle -->
    
    <!-- Header -->
    <header class="container-fluid bg-primary text-white py-3">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h1 class="mb-0">Crypto Tracker</h1>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="search-crypto" class="form-control" placeholder="Search cryptocurrencies...">
                    <button class="btn btn-light" id="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-2 text-end">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="currency-dropdown" data-bs-toggle="dropdown">
                        USD
                    </button>
                    <ul class="dropdown-menu" id="currency-list">
                        <li><a class="dropdown-item" href="#" data-currency="usd">USD</a></li>
                        <li><a class="dropdown-item" href="#" data-currency="eur">EUR</a></li>
                        <li><a class="dropdown-item" href="#" data-currency="inr">INR</a></li>
                    </ul>
                </div>
                <div class="theme-toggle position-fixed top-0 end-0 m-3">
                    <button id="theme-switch" class="btn btn-primary">
                        <i class="bi bi-moon" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        
    
    </header>

    <!-- Main Dashboard -->
    <main class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar for Favorites -->
            <div class="col-md-2 sidebar">
                <h4>Favorites</h4>
                <ul id="favorites-list" class="list-group">
                    <!-- Favorite cryptocurrencies will be dynamically added here -->
                </ul>
            </div>

            <!-- Cryptocurrency Table -->
            <div class="col-md-10">
                <table class="table table-hover" id="crypto-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>24h Change</th>
                            <th>Market Cap</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-list">
                        <!-- Cryptocurrencies will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cryptocurrency Details Modal -->
        <div class="modal fade" id="crypto-details-modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crypto-name">Cryptocurrency Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="price-chart"></div>
                            </div>
                            <div class="col-md-6">
                                <h6>Market Statistics</h6>
                                <table class="table">
                                    <tbody id="crypto-stats">
                                        <!-- Market stats will be dynamically added -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="slide.js"></script>
</body>
</html>
